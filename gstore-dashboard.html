        <script>
            $(document).ready(function () {

                function setURL() {
                    $("#a-dash")[0].href = getURL($("#a-dash")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                    $("#a-tb")[0].href = getURL($("#a-tb")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                    $("#a-gr")[0].href = getURL($("#a-gr")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                    $("#a-dt")[0].href = getURL($("#a-dt")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                    $("#a-sp")[0].href = getURL($("#a-sp")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                    $("#a-hp")[0].href = getURL($("#a-hp")[0].href, { "ip": global_ip, "port": global_port, "db": global_dbname });
                }

                var params = parseURL(document.URL);
                if (Object.keys(params).length > 0) {
                    global_ip = params["ip"];
                    global_port = params["port"];
                    global_dbname = params["db"];

                    setURL();
                }

                $("#_ip_1").attr('placeholder', global_ip);
                $("#_port_1").attr('placeholder', global_port);
                $("#_db_name_1").attr('placeholder', global_dbname);

                var alertServerSucess = $('#alert-server-success'),
                    alertServerFail = $('#alert-server-fail'),
                    alertDbSucess = $('#alert-db-success'),
                    alertDbFail = $('#alert-db-fail');

                alertServerSucess.hide();
                alertServerFail.hide();
                alertDbSucess.hide();
                alertDbFail.hide();

                $('#server_confirm_button').click(function () {
                    var ipObj = $("#_ip_1");
                    var portObj = $("#_port_1");
                    var ip = ipObj[0].value.trim();
                    var port = portObj[0].value.trim();

                    if (ip.length == 0) {
                        ipObj[0].value = ipObj.attr('placeholder');
                        ip = ipObj[0].value.trim();
                    }
                    if (port.length == 0) {
                        portObj[0].value = portObj.attr('placeholder');
                        port = portObj[0].value.trim();
                    }

                    // console.log("ip=" + ip);
                    // console.log("port=" + port);

                    testServer(ip, port, function (data, status) {
                        console.log("Status: " + status + "\nData: " + data);
                        if (status == 'success') {
                            alertServerSucess.show();
                            alertServerSucess.fadeOut(2000);

                            global_ip = ip;
                            global_port = port;

                            setURL();
                        }
                    }, function () {
                        alertServerFail.show();
                        alertServerFail.fadeOut(4000);
                    });
                });

                $('#load_button').click(function () {
                    var dbObj = $("#_db_name_1");
                    var dbname = dbObj[0].value.trim();

                    if (dbname.length == 0) {
                        dbname = dbObj.attr('placeholder');
                        // alertDbFail.show();
                        // alertDbFail.fadeOut(4000);
                        // return;
                    }

                    loadDB(dbname, function (data, status) {
                        if (data == 'Database loaded successfully.') {
                            alertDbSucess.show();
                            alertDbSucess.fadeOut(2000);

                            global_dbname = dbname;
                            dbObj[0].value = dbname;

                            setURL();
                        } else {
                            alertDbFail.show();
                            alertDbFail.fadeOut(4000);
                        }
                    }, function () {
                        alertDbFail.show();
                        alertDbFail.fadeOut(4000);
                    });
                });

            });
        </script>
