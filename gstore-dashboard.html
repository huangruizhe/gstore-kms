                    <div class="col-lg-12">
                        <div id="alert-server-success" class="alert alert-success">
                            <strong>服务器设置成功!</strong>
                        </div>
                        <div id="alert-server-fail" class="alert alert-danger">
                            <strong>服务器设置失败!</strong> 请检查IP地址和端口号是否正确，服务器是否正常开启或端口是否已打开。

                        <div class="panel panel-info">
                            <div class="panel-heading">

                                        <div class="form-group">

                                            <input class="form-control" id="_ip_1" placeholder="localhost">

                                        <div class="form-group">
                                            <label>端口号</label>
                                            <input class="form-control" id="_port_1" placeholder="9000">
                                        </div>
                                        <button class="btn btn-default" id="server_confirm_button">确认</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 ">
                        <div id="alert-db-success" class="alert alert-success">
                            <strong>数据集载入成功!</strong>
                        </div>
                        <div id="alert-db-fail" class="alert alert-danger">
                            <strong>数据集载入失败!</strong> 请检查服务器是否正常开启或数据集是否存在。

                            <div class="panel-heading ">
                                数据集
                            </div>
                            <div class="panel-body ">
                                <div class="row ">
                                    <div class="col-lg-12 ">
                                        <!--<form role="form ">-->

                                            <label>数据集名称</label>
                                            <input class="form-control " id="_db_name_1" placeholder="db_name ">
                                        </div>

        <script>
            $(document).ready(function () {

                var alertServerSucess = $('#alert-server-success'),
                    alertServerFail = $('#alert-server-fail'),
                    alertDbSucess = $('#alert-db-success'),
                    alertDbFail = $('#alert-db-fail');

                alertServerSucess.hide();
                alertServerFail.hide();
                alertDbSucess.hide();
                alertDbFail.hide();

                $('#server_confirm_button').click(function () {
                    var condition = true;

                    if (condition) {
                        console.log("I am here");
                        alertServerSucess.show();
                        alertServerSucess.fadeOut(1000);
                    } else {
                        alertServerFail.show();
                        alertServerFail.fadeOut(1000);
                    }
                });

                $('#load_button').click(function () {
                    var condition = true;

                    if (condition) {
                        alertDbSucess.show();
                        alertDbSucess.fadeOut(1000);
                    } else {
                        alertDbFail.show();
                        alertDbFail.fadeOut(1000);
                    }
                });

            });
        </script>
